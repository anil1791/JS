<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Events</title>
    <style>
        .centered {
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            background-color: #f0f0f0; /* Background color */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 200px; /* Vertical centering for text or content */
        }
    </style>
</head>
<body style="background-color: darkcyan;">
    <div class="centered">    
        <img src="https://picsum.photos/id/237/200/300" id="a1" alt="">
       
        <img src="https://picsum.photos/seed/picsum/200/300" id="a2" alt="">
       
        <img src="https://picsum.photos/200/300?grayscale" id="a3" alt="">
       
        <img src="https://picsum.photos/200/300/?blur" id ="a4" alt="">
       
    </div>

    
    
</body>
<script>
    document.getElementById('a1').addEventListener('click',function(){
        alert("U clicked an image")
    },false)

</script>
</html>
